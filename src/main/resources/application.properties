spring.application.name=app

# Upload limits (Spring) – server side. (Fáze 2 řeší max 30 MB v controlleru)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Database (H2 file-based)
# Uloží se do ./uploads/feeddb.mv.db a zůstane i po restartu.
# Pozn.: v H2 2.2.x už kombinace AUTO_SERVER=TRUE a DB_CLOSE_ON_EXIT=FALSE
# vyhazuje chybu "Feature not supported". Pro TdA stačí standardní file DB.
spring.datasource.url=jdbc:h2:file:./uploads/feeddb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Debug (volitelné)
spring.h2.console.enabled=true
spring.h2.console.path=/h2
